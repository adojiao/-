name: Fetch and Update Worker

on:
  schedule:
    # 每天凌晨2点自动运行（UTC时间）
    - cron: '0 2 * * *'
  # 也可以手动触发
  workflow_dispatch:
  # 当推送代码到main分支时也运行
  push:
    branches: [ main ]

jobs:
  fetch-worker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Fetch RAW content
      run: |
        curl -s -o _worker.js "https://raw.githubusercontent.com/byJoey/cfnew/refs/heads/main/%E5%B0%91%E5%B9%B4%E4%BD%A0%E7%9B%B8%E4%BF%A1%E5%85%89%E5%90%97"
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add _worker.js
        git diff --staged --quiet || git commit -m "Auto-update _worker.js from source"
        git push
